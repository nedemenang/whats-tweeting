<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="username">Username or email</label>
      <input type="text" class="form-control" [(ngModel)]="identifier" name="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
    </div>
    <div class="form-check">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
