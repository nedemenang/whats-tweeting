
<div class="row">
  <div class="col s4">
    <ul class="collection with-header">
      <li class="collection-header"><h4>Users</h4></li>
    
  </ul>
  </div>
  <div class="col s6">
    <ul class="collection with-header">
      <li class="collection-header"><h4>Query Searches</h4></li>
      <li class="collection-item" *ngFor="let query of user.queries">
          <span class="title" *ngIf="query.longitude">long: {{ query.longitude }} - </span> 
          <span class="title" *ngIf="query.latitude">lat: {{ query.latitude }}</span>
          <span class="title" *ngIf="query.query">query: {{ query.query }}</span>
          
        </li>
        </ul>
    </div>
