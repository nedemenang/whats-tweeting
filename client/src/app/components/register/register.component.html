<body id="register-body">
    <div class="section"></div>
    <main>
        

        <div class="container" style="text-align: right">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; text-align: right">
  
            <form class="col s12" (submit)="onRegisterSubmit()">
                <h5 class="blue-text" style="text-align: center">Register</h5>
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>

              <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' [(ngModel)]="name" type='text' name='name' id='name' />
                    <label for='name'>Enter your name</label>
                  </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                      <input class='validate' [(ngModel)]="username" type='text' name="username" id='username' />
                      <label for='username'>Enter your username</label>
                    </div>
                  </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' [(ngModel)]="email" type='text' name="email" id='email' />
                  <label for='email'>Enter your email</label>
                </div>
              </div>
  
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' [(ngModel)]="password" type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
                  <a class='pink-text' [routerLinkActive]="['active']" [routerLink]="['/login']"><b>Already Registered?</b></a>
                </label>
              </div>
  
              <br />
      
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue'>Register</button>
                </div>
        
            </form>
            
          </div>
        </div>  
      <div class="section"></div>
      <div class="section"></div>
    </main>
  
  </body>
