<form (submit)="onRegisterSubmit()">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
