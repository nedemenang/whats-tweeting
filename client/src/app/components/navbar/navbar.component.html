<nav class="blue" role="navigation">
    <div class="nav-wrapper container">
        <a class="navbar-brand" style="font-display: blue" href="#">Whats Tweeting</a>
      <ul class="right hide-on-med-and-down">
          <li *ngIf="authenticationService.loggedIn()" class="nav-item active" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
              <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/dashboard']">Dashboard</a>
            </li>
  
            <li *ngIf="authenticationService.loggedIn()" class="nav-item active" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/profile']">Profile</a>
              </li>
  
          <li *ngIf="!authenticationService.loggedIn()" class="nav-item active" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
            <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/register']">Register</a>
          </li>
          <li *ngIf="!authenticationService.loggedIn()" class="nav-item active" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
              <a class="nav-link" [routerLinkActive]="['active']" [routerLink]="['/login']">Login</a>
            </li>
            <li *ngIf="authenticationService.loggedIn()" class="nav-item active">
                <a class="nav-link" [routerLinkActive]="['active']" (click)="onLogoutClick()" >Logout</a>
              </li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
